<body>
    <div id="main">Cian Square</div>
    <div id="quiz">
        <div class="square" id="colorSquare"></div>
        <div class="options">
            <button class="option" onclick="checkAnswer(0)">
                <div class="shade-name">Shade 1</div>
                <div class="shade-code">#00FFFF</div>
            </button>
            <button class="option" onclick="checkAnswer(1)">
                <div class="shade-name">Shade 2</div>
                <div class="shade-code">#00CED1</div>
            </button>
            <button class="option" onclick="checkAnswer(2)">
                <div class="shade-name">Shade 3</div>
                <div class="shade-code">#20B2AA</div>
            </button>
        </div>
        <div id="hint"></div> <!-- Hint section -->
    </div>
    <script src="script.js"></script>
</body>
